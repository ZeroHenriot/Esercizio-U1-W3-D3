<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To-do list</title>
  </head>
  <body>
    <main>
      <div class="headerlist">
        <h1>Task list</h1>
        <form id="newthing">
          <div>
            <input
              type="text"
              placeholder="Inserisci qui la cosa da fare"
              id="thingstodo"
              required
            />
            <button id="headerbutton">Inserisci</button>
          </div>
        </form>
      </div>
      <div id="savedthingstodo"></div>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
